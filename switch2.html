<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스위치</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/switch2.css">
</head>
<body>
    <h1>3단 스위치 만들기</h1>
    <div class="switch2">
      <input name="switch2" id="one" type="radio" checked />
      <label for="one" class="switch_label">One</label>
      <input name="switch2" id="two" type="radio"/>
      <label for="two" class="switch_label">Two</label>
      <input name="switch2" id="three" type="radio"/>
      <label for="three" class="switch_label">Three</label>
      <div class="switch2_indicator"></div>
    </div>

    <h2> 이미지 좌우 및 수직 반전 시키기 </h2>
    <img src="./imgs/su1.png">
    <style>
        /* 이미지 좌우반전 */
        img:hover{
            transform: rotate(0deg);
            transform:scaleX(-1);
            /* 원점을 지나는 수직축이 있는 대칭축을 의미 */
            filter:FlipH;
            transition:1s;
        }
        img:active{
            transform: rotate(0deg);
            transform:scale(-1);
        }
    </style>
</body>
</html>
